<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

    <style>
        .warp{
            width: 320px;
            height: 480px;
            margin: 0 auto;
            border:1px solid #cccccc;
        }
        .tab{
            padding-top: 10px;
            text-align: center;
        }
        .tab a{
            text-decoration: none;
            padding: 0 10px;
        }
        .pic{
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .pic img{
            width: 300px;
            height: 300px;
        }
        .pic p{
            height: 30px;
            line-height: 30px;
            background-color: #f1f1f1;
            position: relative;
            top:-50px;
            left: 0;
            opacity: .7;
        }

        .warp p{
            text-align: center;
        }
        .btn{
            height: 30px;
            text-align: center;
        }

        .btn a{
            text-decoration: none;
            padding: 0 10px;
        }
        .none{
            display: none;
        }
    </style>

</head>
<body>


<div class="warp">
    <div class="tab">
        <a href="">循环顺序播放</a>
        <a href="">循环顺序播放</a>
        <p>图片顺序播放</p>
    </div>
    <div class="pic">
        <img src="img/1a.jpg" id="img"/>
        <p id="p1">这是第一张</p>
    </div>
    <p id="num">4/5</p>
    <div class="btn">
        <input type="button" value="上一张" id="forward">
        <input type="button" value="下一张" id="next">
    </div>
</div>

change();

    }



</script>




</body>
</html>
